<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="menu">
            <div class="menu__item">
                <img src="./data/Shape.png" alt=''>
                <span>CodeJam - Pallete</span>
            </div>
            <div class="menu__item2"><img src="./data/menu icon.png" alt=''></div>
        </div>
        <div class="tools">
            <section class="section-1">
                <div class="section-1__part">
                    <div class="section-1__item">
                        <img src="./data/paint-bucket.png" alt="">
                        <span>Paint bucket</span>
                    </div>
                    <div class="section-1__item">
                        <img src="./data/choose-color.png" alt="">
                        <span>Choose color</span>
                    </div>
                </div>
                <div class="section-1__part2">
                    <div class="section-1__item">
                        <img src="./data/move.png" alt="">
                        <span>Move</span>
                    </div>
                    <div class="section-1__item">
                        <img src="./data/transform.png" alt="">
                        <span>Transform</span>
                    </div>
                </div>
            </section>
            <section class="section-2">
                <div class="section-2__part">
                    <div class="section-2__item">
                        <img src="./data/grey.png" alt="">
                        <span>Current color</span>
                    </div>
                    <div class="section-2__item">
                        <img src="./data/green.png" alt="">
                        <span>Prev color</span>
                    </div>
                </div>
                <div class="section-2__part2">
                    <div class="section-2__item">
                        <img src="./data/red.png" alt="">
                        <span>red</span>
                    </div>
                    <div class="section-2__item">
                        <img src="./data/blue.png" alt="">
                        <span>blue</span>
                    </div>
                </div>
            </section>
        </div>

        <canvas id="canvas" class="canvas" width="512" height="512"></canvas>
        <div class="switcher">
            <button onclick="size4x4()">4x4</button>
            <button>32x32</button>
            <button onclick="showImage()">256x256</button>
        </div>

    </main>

    <script>
        function showImage() {
            var imgCanvas = document.getElementById("canvas"),
                context = imgCanvas.getContext('2d'),
                pic = new Image();
            imgCanvas.width = 256;
            imgCanvas.height = 256;
            pic.src = './data/rss.png';
            pic.onload = function () {
                context.drawImage(pic, 0, 0);
                context.drawImage(pic, 0, 0, 2, 2);
            }
        }


        function size4x4() {

            var A = [["#00BCD4", "#FFEB3B", "#FFEB3B", "#00BCD4"],
            ["#FFEB3B", "#FFC107", "#FFC107", "#FFEB3B"],
            ["#FFEB3B", "#FFC107", "#FFC107", "#FFEB3B"],
            ["#00BCD4", "#FFEB3B", "#FFEB3B", "#00BCD4"]];

            var canvas = document.getElementById("canvas"),
                ctx = canvas.getContext("2d"),
                width = A[0].length,
                height = A.length,
                scale = 128;

            canvas.width = width * scale;
            canvas.height = height * scale;

            for (var row = 0; row < height; row++) {
                for (var col = 0; col < width; col++) {
                    ctx.fillStyle = A[row][col];
                    ctx.fillRect(row * scale, col * scale, scale, scale);
                }
            }
        }


    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="menu">
            <div class="menu__item">
                <img src="./data/Shape.png" alt=''>
                <span>CodeJam - Pallete</span>
            </div>
            <div class="menu__item2"><img src="./data/menu icon.png" alt=''></div>
        </div>
        <div class="tools">
            <section class="section-1">
                <div class="section-1__part">
                    <div class="section-1__item">
                        <img src="./data/paint-bucket.png" alt="">
                        <span>Paint bucket</span>
                    </div>
                    <div class="section-1__item">
                        <img src="./data/choose-color.png" alt="">
                        <span>Choose color</span>
                    </div>
                </div>
                <div class="section-1__part2">
                    <div class="section-1__item">
                        <img src="./data/move.png" alt="">
                        <span>Move</span>
                    </div>
                    <div class="section-1__item">
                        <img src="./data/transform.png" alt="">
                        <span>Transform</span>
                    </div>
                </div>
            </section>
            <section class="section-2">
                <div class="section-2__part">
                    <div class="section-2__item">
                        <img src="./data/grey.png" alt="">
                        <span>Current color</span>
                    </div>
                    <div class="section-2__item">
                        <img src="./data/green.png" alt="">
                        <span>Prev color</span>
                    </div>
                </div>
                <div class="section-2__part2">
                    <div class="section-2__item">
                        <img src="./data/red.png" alt="">
                        <span>red</span>
                    </div>
                    <div class="section-2__item">
                        <img src="./data/blue.png" alt="">
                        <span>blue</span>
                    </div>
                </div>
            </section>
        </div>
        <div class="canvas">
            <canvas></canvas>
        </div>
    </main>
</body>

</html>
